<br />
<div class="container mt-5">
  <form #form="ngForm" (ngSubmit)="cadastrar('Imagem enviada com sucesso!')">
    <div class="mb-3">
      <label for="" class="form-label">Imagem</label>
      <input
        type="url"
        class="form-control"
        name="img"
        id=""
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Titulo</label>
      <input
        type="text"
        class="form-control"
        id=""
        name="titulo"
        ngModel
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      {{ nameButton }}
    </button>
  </form>
</div>
